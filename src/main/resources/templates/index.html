<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Producer</title>
    <meta charset="utf-8" content="text/html">
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <style type="text/css">
        .msgStyle {
            margin-bottom: 5px;
            font-size: 20px;
        }
    </style>
</head>

<body>
<h1>Producer v.1.0.0</h1>
<script type="text/javascript">
    var g_nMsgNr = 1;
    function produce()
    {
        var inputProducer = document.getElementById('inputProducer');
        axios({
            method: 'get',
            url: '/produce/' + inputProducer.value
        })
        .then(function (response)
        {
            var msgProducer = document.getElementById('msgProducer');
            var divMsg = document.createElement('div');
            divMsg.className = 'msgStyle';
            divMsg.innerHTML = '#' + (g_nMsgNr++) + ' - SpringBoot received message = <b>\"' + response.data + '\"</b> and send it to Kafka';
            msgProducer.appendChild( divMsg );
            /*setTimeout(
                function()
                {
                    var span = document.createElement('span');
                    span.style.color = 'red';
                    span.innerHTML = '&nbsp;(deleting UI)';
                    divMsg.appendChild( span );
                }, 2000 );
            setTimeout(
                function()
                {
                    divMsg.parentNode.removeChild( divMsg );
                }, 4000 );*/
        })
        .catch(function (error)
        {
            console.log(error);
        });
    }
    function clear_Messages()
    {
        var divMsg = document.createElement('div');
        while ( divMsg.firstChild )
            divMsg.removeChild( divMsg.firstChild );
    }

</script>

<input id="inputProducer" type="text" value="Message for Consumer">
<button id="buttonProducer" onclick="produce();">Produce</button><button id="buttonClearMesssages" onclick="clear_Messages();">Delete messages</button>
<div id="msgProducer" style="margin: 20px 0 0 20px"></div>
</body>

</html>
