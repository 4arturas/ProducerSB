apiVersion: v1
kind: ConfigMap
metadata:
  name: log-auto-pipeline
data:
  logstash.conf: |-
    input {
      tcp {
          port => "{{ .Values.ports.elasticsearch }}"
          codec => json_lines
      }
    }

    output {
      stdout {}
      elasticsearch {
        hosts => ["http://{{ .Values.global.hostIp }}:{{ .Values.ports.elasticsearch }}"]
        index => "producer-elk-tcp-%{+YYYY.MM.dd}"
      }
    }