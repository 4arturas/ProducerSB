apiVersion: v1
kind: ConfigMap
metadata:
  name: log-auto-pipeline
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
  logstash.conf: |-
    input {
      tcp {
          port => "5044"
          codec => json_lines
      }
    }

    output {
      stdout {}
      elasticsearch {
        hosts => ["${ELASTICSEARCH_HOSTS}"]
        index => "producer-elk-tcp-%{+YYYY.MM.dd}"
      }
    }