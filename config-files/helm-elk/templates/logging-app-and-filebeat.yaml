---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-auto
  labels:
    app: app-auto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-auto
  template:
    metadata:
      labels:
        app: app-auto
    spec:
      containers:
        - name: app-auto
          image: sladesoftware/log-application:latest
          volumeMounts:
            - name: log-output
              mountPath: /tmp/
        - name: beat-auto
          image: elastic/filebeat:7.8.0
          env:
            - name: LOGSTASH_HOSTS
              value: {{ .Values.global.hostIp }}:{{ .Values.ports.logstash }}
          args: [
            "-c", "/etc/filebeat/filebeat.yml",
            "-e"
          ]
          volumeMounts:
            - name: log-output
              mountPath: /tmp/
            - name: beat-config
              mountPath: /etc/filebeat/
      volumes:
        - name: log-output
          emptyDir: {}
        - name: beat-config
          configMap:
            name: beat-config
            items:
              - key: filebeat.yml
                path: filebeat.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: beat-config
data:
  filebeat.yml: |
  {{ .Files.Get "filebeat.yml" | indent 4 }}